<div ng-if="showLoading" class="load-bar">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>

<div class="container">

    <div class="container">

        <div class="col-md-12">

            <h4>Vendor Portal - Add Device</h4><br>

            <div class="form-group col-lg-6 col-lg-offset-3">
                <label for="sel1">Device Type:</label>
                <select class="form-control" id="sel1" ng-model="data.deviceType">
                    <option>smart-communicator</option>
                    <option>blister-pack</option>
                </select>

                <label for="macAddress">MAC Address:</label>
                <input type="text" class="form-control" id="macAddress" ng-model="data.macAddress">
                <br>
                <button type="button" class="btn btn-lg center-block" ng-click="addDevice();">Add Device
                </button>

                <br>
                <br>
                <br>

                <div ng-if="data.showResult" class="panel panel-default center-block">
                    <div class="panel-body">

                        <h3><span class="label label-success center-block">Device added successfully!</span></h3>
                        <br>
                        <h4>Security Token: {{data.securityToken}}</h4>

                    </div>
                </div>


            </div>

        </div>

    </div>

</div>
