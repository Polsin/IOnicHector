<div class="container">

    <div class="col-md-8 col-md-offset-2">

        <div class="col-md-12">
            <h3>Pharmacist Portal</h3><br>
            <h4>Please enter the serial number of the smart communicator and FSBL.</h4>
        </div>

        <br>


        <div class="col-md-12">

            <div class="col-lg-12">

                <div class="list-group col-md-6 col-md-offset-3">

                    <div ng-repeat="device in data.devices" class="list-group-item">
                        <span class="glyphicon glyphicon-ok"></span> {{device.deviceType}} ({{device.macAddress}})
                    </div>

                </div>

            </div>

            <div class="col-md-4">
                <input type="text" class="form-control" name="macAddress" placeholder="MAC Address"
                       ng-model="data.macAddress">
            </div>
            <div class="col-md-4">
                <select class="form-control" ng-model="data.deviceType">
                    <option>smart-communicator</option>
                    <option>blister-pack</option>
                </select>
            </div>
            <div class="col-md-4">
                <button class="btn btn-default col-md-12" ng-click="mapDevice();">Add</button>
            </div>
        </div>
        </div>


        <div class="col-md-12">

            <br>
            <br>

            <div align="left" class="col-md-6">
                <button class="btn btn-lg" ng-click="skipStep();">Skip this step</button>
            </div>

            <div align="right" class="col-md-6">
                <button class="btn btn-lg" ng-click="gotoFinalReview();">Final Review
                    <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
            </div>

        </div>


    </div>

</div>
