<div class="container">

    <h3>Pharmacist Portal</h3>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-8">
                <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">
                    <img src="img/imagesSearch.png" height="18px" class="img-rounded pull-right"
                         alt="Profile Pic">
                </span>
                    <input class="form-control" type="text" name="patientId" placeholder="Patient ID"
                           ng-model="data.patientId">
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-lg" ng-click="search();">Search</button>
            </div>

            <br>
        </div>

        <div class="row">
            <table class="table">
                <tr ng-repeat="item in items">
                    <td>{{item.deviceType}}</td>
                    <td>
                        <p ng-if="item.active" class="text-success">Active</p>

                        <p ng-if="!item.active" class="text-danger">In-active</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
