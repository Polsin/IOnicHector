<div ng-include="'components/shared/Header/header.html'"></div>
<br><br>

<div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h3 class="content-title">Recipes</h3>
    </div>

    <div ng-repeat="recipe in data.recipesList" class="col-lg-6 col-md-6 col-sm-6">
        <md-card class="card">
            <md-card-content class="padding0">
                <div ng-class="{ 'top-div': !patient.isSelected, 'top-div-selected': patient.isSelected}">
                    <div style="height: 10px;"></div>
                    <div class="container" style="width:255px;">
                        <div class="row  padding0">
                            <div class="card-outer">
                                <div class="col-lg-12 col-md-12 col-sm-12 padding0">
                                    <div class="col-lg-6 col-md-6 col-sm-6 padding0">
                                        <img src="{{recipe.ifImage}}" class="recipe-img" alt="If Pic">
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 padding0">
                                        <img src="{{recipe.thenImage}}" class="recipe-img pull-right" alt="Then Pic">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="line"></div>
                    <div>
                        <div class="col-lg-8 col-md-8 col-sm-8  padding0" style="top:5px">
                            <p class="bottom-text"><span class="text-color-gray">{{recipe.description}}</span></p>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4  padding0">
                            <button class="btn btn-lg center-block btn-device-add pull-right" ng-click="applyRecipe(recipe.type);">Apply</button>
                        </div>
                    </div>

                </div>
            </md-card-content>
        </md-card>
    </div>



</div>




<style>

    .recipe-img{
        max-width: 120px !important;
        max-height: 120px !important;
    }

    .card-margin{
        margin: 10px;
    }

</style>
