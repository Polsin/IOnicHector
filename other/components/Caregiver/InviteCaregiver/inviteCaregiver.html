<div class="container">

    <div class="col-md-8 col-md-offset-2">
        <div class="col-md-12">
            <h3>Pharmacist Portal</h3><br>
            <h4>Please invite the patient and any care-givers to the mobile and web apps to monitor adherence.</h4>

        </div>

        <br>

        <div class="col-md-12">

            <div class="col-md-12">

                <div class="list-group col-md-6 col-md-offset-3">

                    <div ng-repeat="email in data.emails" class="list-group-item">
                        <span class="glyphicon glyphicon-ok"></span> {{email}}
                    </div>

                </div>

            </div>
            <div align="center" class="col-lg-12">

                <div class="col-lg-4 col-lg-offset-3">
                    <input type="text" class="form-control" placeholder="Email Address" name="emailAddress"
                           ng-model="data.emailAddress">
                </div>
                <div class="col-lg-2">
                    <button ng-click="addUser();" class="btn btn-default">Add</button>
                </div>

            </div>
        </div>


        <div class="col-md-12">
            <br>
            <br>
            <div align="left" class="col-md-6">
                <button class="btn btn-lg" ng-click="skipStep();">Skip this step</button>
            </div>

            <div align="right" class="col-md-6">
                <button class="btn btn-lg" ng-click="gotoAddDevice();">Add a Device
                    <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
            </div>

        </div>

    </div>

</div>
